name: elex_driver
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  flutter_screenutil: ^5.9.3
  geolocator: ^13.0.2
  flutter_launcher_icons: ^0.14.0
  intl_phone_field: ^3.2.0
  image_picker: ^1.1.2
  go_router: ^12.1.1
  tuple: ^2.0.2
  mapbox_maps_flutter: ^2.6.1
  permission_handler: ^11.0.1
  location: ^5.0.3
  live_indicator: ^0.0.4
  lottie: ^3.3.1
  flutter_local_notifications: ^19.1.0
  # flutter_local_notifications: ^19.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

dependency_overrides:
  image: ^4.0.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/jsons/
    - assets/sounds/
    - assets/jsons/profile.json
    - assets/jsons/orders.json
    - assets/jsons/orders_incoming.json
    - assets/jsons/map_data.json

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/static/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat/static/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/static/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/static/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/static/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/static/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/static/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat/static/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat/static/Montserrat-BoldItalic.ttf
        - asset: assets/fonts/Montserrat/static/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Montserrat/static/Montserrat-ExtraBoldItalic.ttf
        - asset: assets/fonts/Montserrat/static/Montserrat-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Montserrat/static/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Montserrat/static/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Montserrat/static/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic

    # OpenSans font family
    - family: OpenSans
      fonts:
        - asset: assets/fonts/Open_Sans/static/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/Open_Sans/static/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/Open_Sans/static/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Open_Sans/static/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Open_Sans/static/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Open_Sans/static/OpenSans-Italic.ttf
          style: italic
        - asset: assets/fonts/Open_Sans/static/OpenSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Open_Sans/static/OpenSans-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Open_Sans/static/OpenSans-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Open_Sans/static/OpenSans-SemiBoldItalic.ttf
          weight: 600
          style: italic

    # Raleway font family
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/static/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway/static/Raleway-Regular.ttf
